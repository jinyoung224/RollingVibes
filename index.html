<!DOCTYPE html>
<html lang="ko">
<head>
  <title> Rolling Vibes 🚴🏻 </title>
  <meta charset="utf-8" />
  <style>
    /* 베이스 */
    :root {
      --bg: #fff7e6;
      --bg-accent: rgba(255, 255, 255, 0.35);
      --text: #2f4f4f;
      --link: #0066cc;
      --accent: #18854b;
      --chip-bg: rgba(255,255,255,0.6);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    /* 봄 테마 */
    body.spring {
      --bg: #fff0f5;            /* 라이트 핑크 */
      --text: #274046;          /* 딥 틸 */
      --link: #2575fc;          /* 블루 */
      --accent: #18854b;        /* 기존 추천코스 초록 */
      --chip-bg: rgba(255,255,255,0.7);
      --bg-gradient-1: #fff0f5;
      --bg-gradient-2: #e6ffe6;
    }
    /* 가을 테마 */
    body.fall {
      --bg: #fff3e0;            /* 크림 오렌지 */
      --text: #3d2c2e;          /* 브라운 */
      --link: #8a4b2e;          /* 테라코타 */
      --accent: #c5602a;        /* 펌프킨 */
      --chip-bg: rgba(255,255,255,0.55);
      --bg-gradient-1: #ffe8d6;
      --bg-gradient-2: #ffd7ba;
    }

    /* 배경/타이포/애니메이션 */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Noto Sans KR", "맑은 고딕", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, var(--bg-gradient-1), transparent 60%),
        radial-gradient(1000px 700px at 110% 20%, var(--bg-gradient-2), transparent 60%),
        var(--bg);
      transition: background 500ms ease, color 300ms ease;
    }

    /* 상단 타이틀 */
    h1 {
      margin: 24px 0 8px;
      text-align: center;
      letter-spacing: -0.5px;
    }
    h1 a {
      text-decoration: none;
      color: var(--text);
      padding: 8px 14px;
      border-radius: 14px;
      background: var(--bg-accent);
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      transition: transform 150ms ease;
      display: inline-block;
    }
    h1 a:hover { transform: translateY(-1px); }

    /* 본문 */
    p { text-align: center; margin: 8px 0 10px; }

    /* 추천 코스 강조 */
    .추천코스 {
      font-weight: 700;
      color: var(--accent);
      background: linear-gradient(0deg, rgba(0,0,0,0.04), rgba(255,255,255,0.4));
      padding: 2px 8px;
      border-radius: 999px;
    }

    /* 링크(목록 포함) */
    a {
      color: var(--link);
      text-decoration: none;
      transition: opacity 150ms ease, transform 150ms ease;
    }
    a:hover { opacity: 0.9; transform: translateY(-1px); }

    /* 테마 전환 버튼 + 인증수첩 버튼 공통 */
    input[type="button"] {
      appearance: none;
      border: 0;
      padding: 10px 16px;
      margin: 10px auto;
      display: block;
      border-radius: 999px;
      background: var(--chip-bg);
      box-shadow: var(--shadow);
      cursor: pointer;
      font-weight: 700;
      transition: transform 120ms ease, box-shadow 200ms ease, background 200ms ease;
      color: var(--text);
      backdrop-filter: blur(6px);
    }
    input[type="button"]:hover { transform: translateY(-1px); }
    input[type="button"]:active { transform: translateY(0); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }

    /* 이미지 카드 스타일 */
    img {
      display: block;
      margin: 14px auto;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 90%;
      height: auto;
    }

    /* 레벨 목록을 칩/카드 느낌으로 */
    ol {
      list-style: none;
      padding: 0;
      margin: 10px auto 12px;
      max-width: 680px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    ol li a {
      display: block;
      padding: 14px 16px;
      border-radius: 16px;
      background: var(--chip-bg);
      box-shadow: var(--shadow);
      text-align: center;
      font-weight: 700;
      line-height: 1.3;
      backdrop-filter: blur(6px);
    }

    /* 하단 문장 정렬만 살짝 */
    body > p:last-of-type {
      margin-top: 14px;
      margin-bottom: 8px;
    }
  </style>
</head>

<!-- 기본은 봄 테마로 시작 -->
<body class="spring">
  <h1><a href="index.html">Level Up Rides 🚴🏻</a></h1>
  <p>오늘은 어디로 달려볼까? <br>
  <span class="추천코스"> 추천 코스</span>를 소개할게요! </p>

  <!-- 테마 토글: spring <-> fall -->
  <input type="button" value="🌸 spring" onclick="
    var b = document.body;
    if (this.value === '🌸 spring') {
      b.classList.remove('spring'); b.classList.add('fall');
      this.value = '🍁 fall';
    } else {
      b.classList.remove('fall'); b.classList.add('spring');
      this.value = '🌸 spring';
    }
  ">

  <p><img src="ride.gif" width="400" alt=""></p>

  <ol>
    <li><a href="design2.html">🌱 Beginner </a></li>
    <li><a href="design3.html">🌊 Intermediate</a></li>
    <li><a href="design4.html">🔥 Advanced </a></li>
  </ol>

  <p> <span class="추천코스"> 추천 코스</span>  라이딩 후 인증을 받고 싶다면? </p>
  <input type="button" value="국토종주 인증수첩받기" onclick="alert('인증 수첩은 자전거길에 위치한 인증센터에서 구입할 수 있어요!😆')">
</body>
</html>
